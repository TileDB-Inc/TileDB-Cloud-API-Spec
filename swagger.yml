swagger: "2.0"
info:
  description: TileDB Storage Platform REST API
  title: Tiledb Storage Platform API
  version: 0.0.12

produces:
- application/json
consumes:
- application/json
schemes:
- https

basePath: /v1

securityDefinitions:
  BasicAuth:
    type: basic
  ApiKeyAuth:
    type: apiKey
    in: header
    name: X-TILEDB-REST-API-Key

security:
  - BasicAuth: []
  - ApiKeyAuth: []

definitions:
  ArrayType:
    description: TileDB array type
    type: string
    enum: &ARRAYTYPE
      # Dense array
      - dense
      # Sparse array
      - sparse
  Datatype:
    description: TileDB data type
    type: string
    enum: &DATATYPE
      # 32-bit signed integer
      - INT32
      # 64-bit signed integer
      - INT64
      # 32-bit floating point value
      - FLOAT32
      # 64-bit floating point value
      - FLOAT64
      # Character
      - CHAR
      # 8-bit signed integer
      - INT8
      # 8-bit unsigned integer
      - UINT8
      # 16-bit signed integer
      - INT16
      # 16-bit unsigned integer
      - UINT16
      # 32-bit unsigned integer
      - UINT32
      # 64-bit unsigned integer
      - UINT64
      # ASCII string
      - STRING_ASCII
      # UTF-8 string
      - STRING_UTF8
      # UTF-16 string
      - STRING_UTF16
      # UTF-32 string
      - STRING_UTF32
      # UCS2 string
      - STRING_UCS2
      # UCS4 string
      - STRING_UCS4
      # This can be any datatype. Must store (type tag, value) pairs.
      - ANY
  Layout:
    description: Layout of array
    type: string
    enum: &LAYOUT
      # Row-major layout
      - row-major
      # Column-major layout
      - col-major
      # Global-order layout
      - global-order
      # Unordered layout
      - unordered
  Querytype:
    description: Type of query
    type: string
    enum: &QUERYTYPE
      # READ
      - READ
      # Write
      - WRITE
  Querystatus:
    description: STatus of query
    type: string
    enum: &QUERYSTATUS
      # FAILED
      - FAILED
      # COMPLETED
      - COMPLETED
      # INPROGRESS
      - INPROGRESS
      # INCOMPLETE
      - INCOMPLETE
      # UNINITIALIZED
      - UNINITIALIZED
  Compressor:
    description: TileDB compressor setting
    type: string
    enum: &COMPRESSOR
      # No compressor
      - NO_COMPRESSION
      # Gzip compressor
      - GZIP
      # Zstandard compressor
      - ZSTD
      # LZ4 compressor
      - LZ4
      # Blosc compressor using LZ
      - BLOSC_LZ
      # Blosc compressor using LZ4
      - BLOSC_LZ4
      # Blosc compressor using LZ4HC
      - BLOSC_LZ4HC
      # Blosc compressor using Snappy
      - BLOSC_SNAPPY
      # Blosc compressor using zlib
      - BLOSC_ZLIB
      # Blosc compressor using Zstandard
      - BLOSC_ZSTD
      # Run-length encoding compressor
      - RLE
      # Bzip2 compressor
      - BZIP2
      # Double-delta compressor
      - DOUBLE_DELTA
  OrganizationRoles:
    description: role user has in organization
    type: string
    enum: &ORGANIZATIONROLES
      # Owner/creator of group
      - Owner
      # Admin almost all rights but can't delete organization
      - Admin
      # User
      - User
      # Read Only User
      - Read_Only

  DomainArray:
    description: Domain object for an array of each type
    type: object
    properties:
      int8:
        type: array
        items:
          type: integer
          format: int8
      uint8:
        type: array
        items:
          type: integer
          format: uint8
      int16:
        type: array
        items:
          type: integer
          format: int16
      uint16:
        type: array
        items:
          type: integer
          format: uint16
      int32:
        type: array
        items:
          type: integer
          format: int32
      uint32:
        type: array
        items:
          type: integer
          format: uint32
      int64:
        type: array
        items:
          type: integer
          format: int64
      uint64:
        type: array
        items:
          type: integer
          format: uint64
      float32:
        type: array
        items:
          type: number
          format: float
      float64:
        type: array
        items:
          type: number
          format: double

  Attribute:
    description: Attribute of array
    type: object
    required:
      - name
      - type
      - compressor
      - compressorLevel
      - cellValNum
    properties:
      name:
        description: Attribute name
        type: string
        example: attribute1
      type:
        $ref: "#/definitions/Datatype"
      compressor:
        $ref: "#/definitions/Compressor"
      compressorLevel:
        description: Level setting for compression
        type: integer
        example: 3
      cellValNum:
        description: Attribute number of values per cell
        type: integer
        example: 1
  Dimension:
    description: Dimension of array
    type: object
    required:
      - type
      - domain
      - nullTileExtent
    properties:
      name:
        description: Dimension name
        type: string
        example: "row"
      type:
        $ref: "#/definitions/Datatype"
      domain:
        description: extent of domain
        $ref: "#/definitions/DomainArray"
      nullTileExtent:
        description: Is tile extent null
        type: boolean
        example: true
      tileExtent:
        description: Extent of tile
        type: object
        properties:
          int8:
            type: integer
            format: int8
          uint8:
            type: integer
            format: uint8
          int16:
            type: integer
            format: int16
          uint16:
            type: integer
            format: uint16
          int32:
            type: integer
            format: int32
          uint32:
            type: integer
            format: uint32
          int64:
            type: integer
            format: int64
          uint64:
            type: integer
            format: uint64
          float32:
            type: integer
            format: float32
          float64:
            type: integer
            format: float64
  Domain:
    description: Domain of array
    type: object
    required:
      - type
      - tileOrder
      - cellOrder
      - dimensions
    properties:
      type:
        $ref: "#/definitions/Datatype"
        description: Domain Type
      tileOrder:
        $ref: "#/definitions/Layout"
        description: Tile Order
      cellOrder:
        $ref: "#/definitions/Layout"
        description: Cell Order
      dimensions:
        type: array
        description: Array of dimensions
        items:
          $ref: "#/definitions/Dimension"
  ArraySchema:
    description: ArraySchema during creation or retrevial
    type: object
    required:
      - version
      - arrayType
      - tileOrder
      - cellOrder
      - capacity
      - coordsCompression
      - coordsCompressionLevel
      - offsetCompression
      - offsetCompressionLevel
      - domain
      - attributes
    properties:
      uri:
        description: URI of schema
        type: string
        example: "s3://<bucket>/test_array"
      version:
        description: file format version
        type: array
        items:
          type: integer
        example: [1,3,0]
      arrayType:
        $ref: "#/definitions/ArrayType"
        description: Type of array
        example: sparse
      tileOrder:
        description: Tile order setting of array
        $ref: "#/definitions/Layout"
        example: row-major
      cellOrder:
        description: Order of cells
        $ref: "#/definitions/Layout"
        example: row-major
      capacity:
        description: Capacity of array
        type: integer
        format: uint64
        example: 100000
      coordsCompression:
        description: Type of compression for coordinates (enum)
        $ref: "#/definitions/Compressor"
        example: "GZIP"
      coordsCompressionLevel:
        description: Level of coordinates compression
        type: integer
        example: 3
      offsetCompression:
        description: Compression type of cell variable offsets (enum)
        $ref: "#/definitions/Compressor"
        example: "GZIP"
      offsetCompressionLevel:
        description: Compression level for cell variable offsets
        type: integer
        example: 3
      domain:
        description: Domain of array
        $ref: "#/definitions/Domain"
      attributes:
        description: Attributes of array
        type: array
        items:
          $ref: "#/definitions/Attribute"
    x-go-type:
      import:
        package: "github.com/TileDB-Inc/TileDB-Go"
        alias: "tiledb"
      type: "ArraySchema"
  AttributeBuffer:
    description: Represents an attribute buffer
    type: object
    required:
      - buffer
    properties:
        type:
          description: Datatype of buffer
          type: string
          $ref: "#/definitions/Datatype"
          example: "INT32"
        buffer:
          description: value buffer
          type: object
          properties:
            int8:
              type: array
              items:
                type: integer
                format: int8
            uint8:
              type: array
              items:
                type: integer
                format: uint8
            int16:
              type: array
              items:
                type: integer
                format: int16
            uint16:
              type: array
              items:
                type: integer
                format: uint16
            int32:
              type: array
              items:
                type: integer
                format: int32
            uint32:
              type: array
              items:
                type: integer
                format: uint32
            int64:
              type: array
              items:
                type: integer
                format: int64
            uint64:
              type: array
              items:
                type: integer
                format: uint64
            float32:
              type: array
              items:
                type: integer
                format: float32
            float64:
              type: array
              items:
                type: integer
                format: float64
            char:
              type: array
              items:
                type: string
        bufferOffset:
          description: offset buffer for variable length attributes
          type: array
          items:
            type: integer
            format: uint64
  Tile:
    description: last tile written
    type: object
    required:
      - type
      - compressor
      - compressorLevel
      - cellSize
      - dimNum
      - buffer
    properties:
      type:
        type: string
        $ref: "#/definitions/Datatype"
        example: "INT32"
      compressor:
        description: Type of compression for buffer (enum)
        $ref: "#/definitions/Compressor"
        example: "GZIP"
      compressorLevel:
        description: Level of buffer compression
        type: integer
        example: 3
      cellSize:
        description: Size of cells for writting
        type: integer
        format: uint64
        example: "10"
      dimNum:
        description: number of dimensions
        type: integer
        format: uint64
        example: "10"
      buffer:
        description: buffer of data
        type: object
        properties:
          int8:
            type: array
            items:
              type: integer
              format: int8
          uint8:
            type: array
            items:
              type: integer
              format: uint8
          int16:
            type: array
            items:
              type: integer
              format: int16
          uint16:
            type: array
            items:
              type: integer
              format: uint16
          int32:
            type: array
            items:
              type: integer
              format: int32
          uint32:
            type: array
            items:
              type: integer
              format: uint32
          int64:
            type: array
            items:
              type: integer
              format: int64
          uint64:
            type: array
            items:
              type: integer
              format: uint64
          float32:
            type: array
            items:
              type: integer
              format: float32
          float64:
            type: array
            items:
              type: integer
              format: float64

  FragmentMetadata:
    description: FragmentMetadata for GLOBAL_ORDER writes
    type: object
    properties:
      attributeIdxMap:
        description: Maps an attribute to an index used in the various vector class members.
        type: object
        additionalProperties:
          type: integer
          format: uint32

      attributeUriMap:
        description: Maps an attribute to its absolute URI within this fragment.
        type: object
        additionalProperties:
          type: string
      attributeVarUriMap:
        description: Maps an attribute to its absolute '_var' URI within this fragment.
        type: object
        additionalProperties:
          type: string
      boundingCoords:
        description: A vector storing the first and last coordinates of each tile.
        type: object
        properties:
          int8:
            type: array
            items:
              type: array
              items:
                type: integer
                format: int8
          uint8:
            type: array
            items:
              type: array
              items:
                type: integer
                format: uint8
          int16:
            type: array
            items:
              type: array
              items:
                type: integer
                format: int16
          uint16:
            type: array
            items:
              type: array
              items:
                type: integer
                format: uint16
          int32:
            type: array
            items:
              type: array
              items:
                type: integer
                format: int32
          uint32:
            type: array
            items:
              type: array
              items:
                type: integer
                format: uint32
          int64:
            type: array
            items:
              type: array
              items:
                type: integer
                format: int64
          uint64:
            type: array
            items:
              type: array
              items:
                type: integer
                format: uint64
          float32:
            type: array
            items:
              type: array
              items:
                type: integer
                format: float32
          float64:
            type: array
            items:
              type: array
              items:
                type: integer
                format: float64

      dense:
        description: True if the fragment is dense, and false if it is sparse.
        type: boolean

      domain:
        description: The (expanded) domain in which the fragment is constrained.
        $ref: "#/definitions/DomainArray"

      fileSizes:
        description: Stores the size of each attribute file.
        type: array
        items:
          type: integer
          format: uint64

      fileVarSizes:
        description: Stores the size of each variable attribute file.
        type: array
        items:
          type: integer
          format: uint64

      fragmentUri:
        description: The uri of the fragment the metadata belongs to.
        type: string

      lastTileCellNum:
        description: Number of cells in the last tile (meaningful only in the sparse case).
        type: integer
        format: uint64

      mbrs:
        # The MBRs (applicable only to the sparse case with irregular tiles).
        description: ignored for now
        type: object

      nextTileOffsets:
        description: The offsets of the next tile for each attribute.
        type: array
        items:
          type: integer
          format: uint64

      nextTileVarOffsets:
        description: The offsets of the next variable tile for each attribute.
        type: array
        items:
          type: integer
          format: uint64

      nonEmptyDomain:
        description: The non-empty domain in which the fragment is constrained.
        $ref: "#/definitions/DomainArray"

      tileIndexBase:
        # Only used in global order writes.
        description: The tile index base which is added to tile indices in setter functions.
        type: integer
        format: uint64

      tileOffsets:
        description:  The tile offsets in their corresponding attribute files.
        type: array
        items:
          type: array
          items:
            type: integer
            format: uint64

      tileVarOffsets:
        description: The variable tile offsets in their corresponding attribute files.
        type: array
        items:
          type: array
          items:
            type: integer
            format: uint64

      tileVarSizes:
        description: The sizes of the uncompressed variable tiles.
        type: array
        items:
          type: array
          items:
            type: integer
            format: uint64

      version:
        description: The version of the library that created this metadata.
        type: array
        items:
          type: integer
          format: uint64

  GlobalWriteState:
    description: state of global writes
    type: object
    required:
      - cellsWritten
      - lastTiles
    properties:
      lastTiles:
        description: last tiles written to disk
        type: array
        items:
          $ref: "#/definitions/Tile"
      cellsWritten:
        description: Cells written so far in global write
        type: object
        additionalProperties:
          type: integer
          format: uint64
      fragmentMetadata:
        description: FragmentMetadata for GLOBAL_ORDER writes
        $ref: "#/definitions/FragmentMetadata"

  Writer:
    type: object
    properties:
      globalWriteState:
        $ref: "#/definitions/GlobalWriteState"
      checkCoordDups:
        type: boolean
      dedupCoords:
        type: boolean
      initialized:
        type: boolean
      fragmentUri:
        type: string

  ReadState:
    description: state for reads
    type: object
    properties:
      initialized:
        description: True if the reader has been initialized.
        type: boolean
      overflowed:
        description: True if the query produced results that could not fit in some buffer.
        type: boolean

      curSubarrayPartition:
        description: The current subarray the query is constrained on.
        $ref: "#/definitions/DomainArray"

      subarrayPartitions:
        description: A list of subarray partitions. The head of the list is the partition to be split next.
        type: object
        properties:
          int8:
            type: array
            items:
              type: array
              items:
                type: integer
                format: int8
          uint8:
            type: array
            items:
              type: array
              items:
                type: integer
                format: uint8
          int16:
            type: array
            items:
              type: array
              items:
                type: integer
                format: int16
          uint16:
            type: array
            items:
              type: array
              items:
                type: integer
                format: uint16
          int32:
            type: array
            items:
              type: array
              items:
                type: integer
                format: int32
          uint32:
            type: array
            items:
              type: array
              items:
                type: integer
                format: uint32
          int64:
            type: array
            items:
              type: array
              items:
                type: integer
                format: int64
          uint64:
            type: array
            items:
              type: array
              items:
                type: integer
                format: uint64
          float32:
            type: array
            items:
              type: array
              items:
                type: integer
                format: float32
          float64:
            type: array
            items:
              type: array
              items:
                type: integer
                format: float64
  QueryReader:
    description: Read struct (can't be called reader due to class name conflict)
    type: object
    properties:
      fragmentMetadata:
        description: The fragment metadata.
        type: array
        items:
          $ref: '#/definitions/FragmentMetadata'
      readState:
        description: To handle incomplete read queries.
        $ref: '#/definitions/ReadState'

  Query:
    type: object
    required:
      - type
      - buffers
      - layout
      - status
    properties:
      type:
        $ref: "#/definitions/Querytype"
      layout:
        $ref: "#/definitions/Layout"
      status:
        $ref: "#/definitions/Querystatus"
      subarray:
        description: Limit dense operations to these dimensions
        $ref: "#/definitions/DomainArray"
      buffers:
        description: map of buffers
        type: object
        additionalProperties:
          $ref: "#/definitions/AttributeBuffer"
      writer:
        description: writer contains data needed for continuation of global write order queries
        $ref: "#/definitions/Writer"
      reader:
        description: reader contains data needed for continuation of reads
        $ref: "#/definitions/QueryReader"
    x-go-type:
      import:
        package: "github.com/TileDB-Inc/TileDB-Go"
        alias: "tiledb"
      type: "Query"

  NonEmptyDomain:
    type: object
    description: object representing a non-empty domain
    required:
      - nonEmptyDomain
      - isEmpty
    properties:
      nonEmptyDomain:
        type: object
        description: Non Empty Dmoain of array
        additionalProperties:
          $ref: "#/definitions/DomainArray"
      isEmpty:
        description: Is non-empty domain really empty?
        type: boolean
        example: False

  MaxBufferSizeVar:
    description: Used to return max buffer/var buffer sizes for an array
    type: object
    required:
      - attribute
      - bufferSize
    properties:
      attribute:
        description: name of attribute
        type: string
        example: "attribute1"
      bufferSize:
        description: max size of a buffer for given subarray
        type: integer
        format: uint64
        example: 100
      bufferOffsetSize:
        description: max buffer offset for a given subarray
        type: integer
        format: uint64
        example: 4

  Error:
    type:  object
    required:
      - message
      - code
    properties:
      code:
        type: integer
        format: int64
      message:
        type: string
  User:
    description: User
    type: object
    required:
      - username
    properties:
      username:
        type: string
        minLength: 4
        maxLength: 20
        pattern: "^\\w+$"   # only allows alphanumeric characters
        description: username must be unique
      password:
        type: string
        minLength: 8
        description: password
      firstName:
        description: the user's real first name
        type: string
        minLength: 1
      lastName:
        description: the user's real last name
        type: string
        minLength: 1
      email:
        type: string
      lastActivityDate:
        type: string
        format: date-time
        description: when the user last logged in (set by the server)
        readOnly: true
      organizations:
        type: array
        description: Array of organizations a user is part of and their roles
        readOnly: true
        items:
          $ref: "#/definitions/OrganizationUser"
  OrganizationUser:
    description: user in an organization
    type: object
    properties:
      username:
        description: username for user
        type: string
      organizationName:
        description: name of organization
        type: string
      role:
        $ref: "#/definitions/OrganizationRoles"

  Organization:
    description: Organization
    type: object
    required:
      - name
    properties:
      name:
        type: string
        minLength: 4
        maxLength: 20
        pattern: "^\\w+$"   # only allows alphanumeric characters
        description: username must be unique
      logo:
        description: Organization logo
        type: string
        format: byte
      description:
        description: Organization description
        type: string
      users:
        type: array
        items:
          $ref: '#/definitions/OrganizationUser'

  ArrayMetadata:
    description: metadata of an array
    type: object
    properties:
      uri:
        description: uri of array (url encoded)
        type: string
        example: "s3://bucket/array"
      namespace:
        description: namespace array is in
        type: string
        example: "user1"

  TokenRequest:
    description: A request from a user for an api token
    properties:
      expires:
        description: Expiration date for token, if empty token defaults to 30 minutes
        type: string
        format: date-time
        example: 2018-12-31T12:13:14Z
      name:
        description: Optional name for token, if the name already exists for the user it will be auto incremented (i.e. myToken-1)
        type: string
        example: myToken

  TokenRevocation:
    description: A request to revoke a user api token, user can pass either the token name or the token itself
    type: object
    properties:
      token:
        description: Token to revoke
        type: string
      name:
        description: Name of token to revoke
        type: string

  Token:
    description: A api token and its metadata
    type: object
    properties:
      token:
        description: A api token
        type: string
      name:
        description: Name of token to revoke
        type: string
      issuedAt:
        description: datetime the token was created at
        type: string
        format: date-time
      expiresAt:
        description: datetime the token when token will expire
        type: string
        format: date-time
paths:
  /.stats:
    get:
      description: Fetch libtiledb stat
      tags:
        - stats
      operationId: getTiledbStats
      responses:
        200:
          description: stats
          schema:
            type: object
            properties:
              stats:
                description: string of stats from tiledb
                type: string
        default:
          description: error response
          schema:
            $ref: "#/definitions/Error"
  /arrays/{namespace}:
    parameters:
      - name: namespace
        in: path
        description: namespace array is in (an organization name or user's username)
        type: string
        required: true
    get:
      description: get metadata on all arrays in a namespace
      tags:
        - array
      operationId: getArraysInNamespace
      responses:
        200:
          description: array metadata for all arrays in a namespace
          schema:
            type: array
            items:
              $ref: "#/definitions/ArrayMetadata"
        default:
          description: error response
          schema:
            $ref: "#/definitions/Error"
  /arrays/{namespace}/{array}:
    parameters:
      - name: namespace
        in: path
        description: namespace array is in (an organization name or user's username)
        type: string
        required: true
      - name: array
        in: path
        description: name/uri of array that is url-encoded
        type: string
        required: true
    delete:
      description: delete a array
      tags:
        - array
      operationId: deleteArray
      responses:
        204:
          description: delete array successful
        default:
          description: error response
          schema:
            $ref: "#/definitions/Error"
    get:
      description: get an ArraySchema using a url encoded uri
      produces:
        - application/json
        - application/capnp
      consumes:
        - application/json
        - application/capnp
      tags:
        - array
