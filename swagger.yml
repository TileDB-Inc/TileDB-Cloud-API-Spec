    post:
      tags:
        - user
      description: Request an authorization token, optionally taken a TokenRequest object to set parameters on the token
      operationId: requestToken
      parameters:
        - name: tokenRequest
          in: body
          description: token request object
          schema:
            $ref: "#/definitions/TokenRequest"
          required: false
      responses:
        200:
          description: token
          schema:
            $ref: "#/definitions/Token"
        default:
          description: error response
          schema:
            $ref: "#/definitions/Error"
  /tokens:
    get:
      tags:
        - user
      description: Fetch a list of user tokens
      responses:
        200:
          description: Array of all user created tokens
          schema:
            type: array
            x-omitempty: true
            items:
              $ref: "#/definitions/Token"
        default:
          description: error response
          schema:
            $ref: "#/definitions/Error"

  /tokens/revoke:
    post:
      tags:
        - user
      description: revoke an authorization token
      operationId: revokeToken
      parameters:
        - name: tokenRevocation
          in: body
          description: "revocation object"
          schema:
            $ref: "#/definitions/TokenRevocation"
          required: false
      responses:
        204:
          description: revokation successfully
        default:
          description: error response
          schema:
            $ref: "#/definitions/Error"
